<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <h1 class="h1-header">CSS Dinner Shopping List</h1>
        <p class="p1">Let's go to mall!</p>
      </header>
      <ul class="shopping-list">
        <li>
          <label class="item">
            <input class="item__input" type="checkbox" />
            <span class="item__text">
              A lot of pickles
              <span class="text2"> (the next lessons about CSS)</span>
            </span>
          </label>
        </li>
        <li>
          <label class="item">
            <input class="item__input" type="checkbox" />
            <span class="item__text">
              10 Apples <span class="text2"> (for more CSS manipulations)</span>
            </span>
          </label>
        </li>
        <li>
          <label class="item">
            <input class="item__input" type="checkbox" />
            <span class="item__text">
              20 Oranges (because they are awesome)
            </span>
          </label>
        </li>
        <li>
          <label class="item">
            <input class="item__input" type="checkbox" />
            <span class="item__text">
              13 Plates ( hmm... they always dissapear)
            </span>
          </label>
        </li>
        <li>
          <label class="item">
            <input class="item__input" type="checkbox" />
            <span class="item__text"> 15 Bentos </span>
          </label>
        </li>
        <li>
          <label class="item">
            <input class="item__input" type="checkbox" />
            <span class="item__text"> 1 bottle of Sake (for my friends) </span>
          </label>
        </li>
      </ul>
      <div class="footer-container">
        <footer class="footer"><p>Bon appetit :)</p></footer>
      </div>
    </div>
  </body>
</html>
