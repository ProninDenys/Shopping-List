<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop List </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>CSS Dinner Shopping List</h1>
        <h2> Let's go to the mall </h2>
        <ul class="shopping-list">
            <li>
                <input type="checkbox" id="item1">
                <label for="item1">A lot of pickles <span>(for the next lessons about CSS)</span></label>
            </li>
            <li>
                <input type="checkbox" id="item2" checked>
                <label for="item2">10 apples <span>(for more CSS manipulations)</span></label>
            </li>
            <li>
                <input type="checkbox" id="item3">
                <label for="item3">20 oranges <span>(because they are awesome)</span></label>
            </li>
            <li>
                <input type="checkbox" id="item4">
                <label for="item4">13 plates <span>(hm... they always disappear)</span></label>
            </li>
            <li>
                <input type="checkbox" id="item5">
                <label for="item5">15 bentos</label>
            </li>
            
            <li>
                <input type="checkbox" id="item6" checked>
                <label for="item6"> 1 bottle of Sake <span>(for my friends)</span></label>
            </li>
        </ul>
        <footer>
            Bon appetit :)
        </footer>
    </div>

</body>
</html>
